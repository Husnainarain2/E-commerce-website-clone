<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../script/css/sign.css">
    <title>Sign up</title>
</head>
<body>
    <div class="sign_main">
        <label class="name" for="first_name">first_name</label>
        <input type="text" name="first_name" id="first_name" required>
        <br>
        <label class="second_name" for="last_name">last_name</label>
        <input type="text" name="second_name" id="second_name" required>
        <br>
        <label class="new_email" for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label class="first_password" for="new_password">new_password</label>
        <input type="password" name="password "id="new_password" required>
        <br>
        <label class="second_paasword" for="confirm_password">confirm_password</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <br>
        <button class="btn_sign">sign</button>
    </div>
</body>
</html>
