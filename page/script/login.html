<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../script/css/login.css">
    <title>Login page</title>
</head>
<body>
      <div class="main">

            <label class="user" for="user_name">user_name</label>
            <input type="text" name="user_name" id="user_name" placeholder="Enter your user_name">
            <br>
            <label class="user_password" for="password">password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <br>
            <label class="user_email" for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br>
            <a class="new_sign" href="../script/sign.html">sign up </a>
            
            <a class="forgot_password" href="../script/forget password.html">forget password</a> 
            <br>
            <button id="login_button">Login</button>

    </div>
</body>
</html>
